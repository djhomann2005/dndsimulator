    <script type="module" src="/test/dice_rolls_test.js"></script>

<body>
    <nav>
        <div class="header-cont container">
            <div class="logo-cont container">
                <img class="logo" src="/img/Banner_Design_1.png">

                <ul>
                    <li>Home</li>
                    <li>Dice Roller</li>

    <main>
        <h1>Dice Roller</h1>
        <div class="main-selector">
            <label for="number-dice">How many dice to roll total?</label>

        </div>
        <div class="dice-cont container"> <!-- should be hidden to start -->
            <h2>Dice Rolls</h2>
        </div>

        <div class="footer-cont container">
        </div>
